<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI メタ情報ビューア</title>
    <link rel="canonical" href="https://yyya-nico.com/midi-meta-viewer" />
    <meta name="color-scheme" content="dark" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header>
      <button id="back" class="material-symbols-outlined" hidden>arrow_back</button>
      <h1><a href="/midi-meta-viewer">MIDI メタ情報ビューア</a></h1>
      <div class="song-name"></div>
    </header>
    <div class="wrap">
      <div class="sub">
        <label for="file-input">
          <span class="file-input-text">MIDIファイルを選択</span>
          <input type="file" id="file-input" accept="audio/midi,audio/sp-midi" multiple />
        </label>
        <div class="description">
          <p>
            MIDIファイルのメタ情報を表示します。XFフォーマットの情報も表示します。曲名、著作表記などのテキスト情報が確認できます。
          </p>
        </div>
        <ul id="midi-list"></ul>
      </div>
      <div id="meta-view"></div>
    </div>
  </body>
</html>
