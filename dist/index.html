<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI メタ情報ビューア</title>
    <meta name="color-scheme" content="dark" />
    <script type="module" crossorigin src="/midi-meta-viewer/assets/index-0K5MscnG.js"></script>
    <link rel="stylesheet" crossorigin href="/midi-meta-viewer/assets/index-DWYmsYbL.css">
  </head>
  <body>
    <header>
      <h1><a href="/midi-meta-viewer">MIDI メタ情報ビューア</a></h1>
    </header>
    <div class="wrap">
      <label for="file-input">
        <span class="file-input-text">MIDIファイルを選択</span>
        <input type="file" id="file-input" accept=".mid" />
      </label>
      <details open>
          <summary>説明</summary>
          <p>
              MIDIファイルのメタ情報を表示します。XFフォーマットの情報も表示します。<br>
              曲名、著作表記などのテキスト情報が確認できます。
          </p>
      </details>
      <div id="meta-view">
      </div>
    </div>
  </body>
</html>
